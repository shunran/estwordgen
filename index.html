<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pseudosõnade generaator</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="form">
<section>
Lemmade listi põhjal
<input type="radio" name="how" id="dgf" value="dgf"><label for="dgf">Digrammide alusel</label>
<input type="radio" name="how" id="tgf" value="tgf" checked><label for="tgf">Trigrammide alusel</label>
</section>
<section>
Liitsõnapiiri alusel tükeldatud lemmade listi põhjal
<input type="radio" name="how" id="dgh" value="dgh"><label for="dgh">Digrammide alusel</label>
<input type="radio" name="how" id="tgh" value="tgh"><label for="tgh">Trigrammide alusel</label>
</section>
<input id="len" name="len" type="text"
            placeholder="Pseudosõnade pikkus" pattern="^[0-9\.]+$">
<input type="button" name="Genereeri" value="Genereeri" id="submit" />
</div>
<div class="content">
Palun vajuta nuppu...
</div>
</body>
</html>
